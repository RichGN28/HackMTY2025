<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Conexi√≥n Flask + Frontend</h1>
    
    <div>
        <h3>Test GET</h3>
        <button onclick="testGet()">Obtener Mensaje</button>
    </div>

    <div>
        <h3>Test POST</h3>
        <input type="text" id="dataInput" placeholder="Escribe algo">
        <button onclick="testPost()">Enviar Datos</button>
    </div>

    <div id="response"></div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testGet() {
            try {
                const response = await fetch(`${API_URL}/api/hello`);
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<strong>Respuesta GET:</strong><br>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testPost() {
            const input = document.getElementById('dataInput').value;
            try {
                const response = await fetch(`${API_URL}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: input })
                });
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<strong>Respuesta POST:</strong><br>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
