<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes - Inicio</title>
    <link rel="stylesheet" href="style_homepage.css">
</head>
<body>
    <!-- Barra superior con cantidad de ahorro -->
    <div class="barra-superior">
        <div class="ahorro-container">
            <span class="ahorro-label">Mi ahorro:</span>
            <span class="ahorro-cantidad" id="ahorroTotal">$0.00</span>
        </div>
    </div>

    <!-- Contenedor principal de deseos -->
    <div class="wishes-container">
        <div class="wishes-header">
            <h2>Mis Deseos</h2>
            <button class="btn-agregar" id="btnAgregarWish">+ Agregar</button>
        </div>
        
        <!-- Lista scrolleable de deseos -->
        <div class="wishes-list" id="wishesList">
            <!-- Los deseos se agregan dinámicamente aquí -->
        </div>
        
        <!-- Total de todos los deseos -->
        <div class="wishes-total">
            <span class="total-label">Total de deseos:</span>
            <span class="total-cantidad" id="totalWishes">$0.00</span>
        </div>
    </div>

    <!-- Botón de saldo flotante -->
    <a href="#" class="btn-saldo" id="abrirModal">Saldo</a>

    <!-- Modal de saldo -->
    <div id="modalSaldo" class="modal-saldo-oculto">
        <div class="modal-overlay"></div>
        <div class="modal-contenedor">
            <button class="modal-cerrar" id="cerrarModal">&times;</button>
            <div class="modal-header">
                <h2>Saldo disponible</h2>
            </div>
            <div class="modal-body">
                <div class="modal-row">
                    <span class="modal-label">Tu saldo actual:</span>
                    <span class="modal-valor" id="saldoActual">$1,250.00</span>
                </div>
                <div class="modal-row">
                    <span class="modal-label">Total de deseos:</span>
                    <span class="modal-valor" id="totalWishesModal">$0.00</span>
                </div>
                <div class="modal-row">
                    <span class="modal-label">Te falta ahorrar:</span>
                    <span class="modal-valor" id="faltaAhorrar">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="homepage-script.js"></script>
</body>
</html>
